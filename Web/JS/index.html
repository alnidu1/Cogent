            <script> 
            
            function bluee(){
                document.getElementById("name_txt").style.backgroundColor="blue";

                if(document.getElementById("name1").value==="" || document.getElementById("pass1").value==="" ){
                    alert("Enter all field");
                }

            }
            </script>
            <form action="">
                <label > Name</label>
                <input type="text" id="name_txt" onblur="bluee()">

            <form action="loginfrm" onsubmit="return validate()">
