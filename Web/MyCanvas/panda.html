<!DOCTYPE html>
<html>
    <head>
        <title>MyCanvas</title>
        <style>
            #pandas{
                width:100px;
                heigth:100px;
            }

        </style>
    </head>

    <body>

        <canvas id="pandas" width=" 400" heigth=" 400"> </canvas>


        <script> 
        var canvas = document.getElementById("pandas"); 
        canvas.height=1000;
        var ctx = canvas.getContext("2d"); 
         ctx.beginPath(); ctx.arc(200, 200, 150, 0, 2 * Math.PI);
         ctx.fillStyle = "black"; 
         ctx.fill(); ctx.strokeStyle = "black";
         ctx.lineWidth = 3;
         ctx.stroke(); ctx.closePath(); 
         ctx.beginPath(); ctx.arc(100, 100, 50, 0, 2 * Math.PI); 
         ctx.arc(300, 100, 50, 0, 2 * Math.PI); 
         ctx.fillStyle = "black"; 
         ctx.fill(); ctx.stroke(); 
         ctx.closePath(); 
        ctx.beginPath(); 
        ctx.arc(150, 150, 30, 0, 2 * Math.PI); 
        ctx.arc(250, 150, 30, 0, 2 * Math.PI); 
        ctx.fillStyle = "white";
         ctx.fill(); 
         ctx.stroke();
          ctx.closePath(); 
          ctx.beginPath(); 
          ctx.arc(150, 150, 15, 0, 2 * Math.PI); 
          ctx.arc(250, 150, 15, 0, 2 * Math.PI);
           ctx.fillStyle = "black"; 
           ctx.fill(); 
           ctx.stroke(); 
           ctx.closePath(); 
            ctx.beginPath(); 
            ctx.arc(200, 200, 25, 0, 2 * Math.PI); 
            ctx.fillStyle = "black"; 
            ctx.fill(); 
            ctx.stroke(); 
            ctx.closePath(); 
             ctx.beginPath(); 
             ctx.arc(200, 230, 60, 0.2 * Math.PI, 0.8 * Math.PI);
              ctx.strokeStyle = "black"; 
              ctx.lineWidth = 10; 
              ctx.stroke(); 
              ctx.closePath(); 
              </script>
    </body>

</html>
