<h1>{{title}}</h1>
<table>
    <thead>
        <th> ID </th>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>

            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>

        </tr>
    </tbody>
</table>
